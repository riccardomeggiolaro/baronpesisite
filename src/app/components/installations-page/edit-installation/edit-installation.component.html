<div class="container-dialog">
    <h1 mat-dialog-title>Modifica installazione</h1>
    <div mat-dialog-content>
      <form [formGroup]="editForm">
        <mat-form-field>
          <mat-label>Codice</mat-label>
          <input matInput type="text" formControlName="installationCode" minlength="8" [maxlength]="50">
          <mat-hint align="start">Min 8 caratteri</mat-hint>
          <mat-hint align="end">{{(editForm.value.installationCode?.length! || 0) < 8 ? ((8 - (editForm.value.installationCode?.length || 0)) + " mancanti") : ""}}</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Descrizione</mat-label>
          <input matInput type="text" formControlName="description" [maxlength]="50">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Imei</mat-label>
            <input matInput type="text" formControlName="imei" minlength="15" [maxlength]="15">
            <mat-hint align="start"></mat-hint>
            <mat-hint align="end">{{editForm.value.imei?.length! || 0}}/15</mat-hint>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()" color="warn">Esci</button>
      <button mat-raised-button (click)="edit()" color="primary" [disabled]="!editForm.valid">Salva</button>
    </div>  
  </div>
