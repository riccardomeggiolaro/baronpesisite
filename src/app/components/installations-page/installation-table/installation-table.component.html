<mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-installations">

        <ng-container matColumnDef="installationCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codice </th>
            <td mat-cell *matCellDef="let row"> {{row.installationCode}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="imei">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imei </th>
            <td mat-cell *matCellDef="let row"> {{row.imei}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <div class="actions">
                    <button mat-mini-fab color="primary" (click)="edit(row)" aria-label="Example icon button with a menu icon" *appIfSuperAdmin>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" (click)="delete(row.id, row.description)" aria-label="Example icon button with a menu icon" *appIfSuperAdmin>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <div class="div">
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun dato trovato per i filtri 
                {{ filter?.installationCode | string }}
                {{ filter?.description | string }}
            </td>
        </tr>
    </table>
</mat-card-content>
<br>
<mat-card-footer>
    <mat-paginator 
        [length]="dataSource.data.length" 
        showFirstLastButtons 
        [pageSizeOptions]="[5, 10]" 
        aria-label="Select page of users">
    </mat-paginator>
</mat-card-footer>
