<div class="container-dialog">
  <h1 mat-dialog-title>Nuovo soggetto</h1>
  <div mat-dialog-content>
    <form [formGroup]="addForm">
      <mat-form-field>
        <mat-label>Ragione Sociale</mat-label>
        <input matInput type="text" formControlName="socialReason" [maxlength]="50">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Numero Di Telefono</mat-label>
        <input matInput type="number" formControlName="telephoneNumber">
      </mat-form-field>
      <mat-form-field>
          <mat-label>CFPIVA</mat-label>
          <input matInput type="text" formControlName="CFPIVA" [maxlength]="30">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" color="warn">Esci</button>
    <button mat-raised-button (click)="add()" color="primary" [disabled]="!addForm.valid">Ok</button>
  </div>  
</div>
